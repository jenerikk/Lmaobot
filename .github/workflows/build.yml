name: Build Lmaobot Mod

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true

    - name: Install Geode CLI (stable commit)
      run: cargo install --git https://github.com/geode-sdk/cli --rev 0a3fb60

    - name: Build mod
      run: geode build

    - name: Upload .geode file
      uses: actions/upload-artifact@v3
      with:
        name: lmaobot
        path: build/*.geode
